<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Campaigns — Your Name</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
<style>
/* shared palette */
body{background:#0f0f0f;color:#e6e6e6;font-family:'Inter',sans-serif;margin:0}
main{max-width:680px;margin:15vh auto 0;padding:0 1.5rem;text-align:left}

/* heading */
h1{
  font-size:1.9rem;
  font-weight:600;      /* bold */
  margin-bottom:2rem;
  color:#e6e6e6;
}

/* list */
ul{list-style:none;padding:0;margin:0;display:flex;flex-direction:column;gap:1rem}
li{display:block;font-size:.92rem;line-height:1.4}
li a{
  color:#e6e6e6;
  text-decoration:none;
  display:inline-block;
  transition:transform .15s ease, opacity .15s ease;
}
li a::before{content:"– ";color:#9ca3af}         /* leading dash */
li a:hover{transform:translateY(-2px);opacity:.9}

/* back link */
.back{margin-top:3rem}
.back a{color:#e6e6e6;text-decoration:none;border-bottom:1px solid #444}
.back a:hover{opacity:.8}
</style>
</head>
<body>
<main>
  <h1>campaigns</h1>

  <ul>
    <li><a href="#">Community Informatics Corps, UIUC</a></li>
    <li><a href="#">FM Morena</a></li>
    <li><a href="#">Comedores Noreste</a></li>
    <li><a href="#">ORJM Consulting</a></li>
  </ul>

  <div class="back"><a href="index.html">← back to home</a></div>
</main>
</body>
</html>
