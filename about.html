<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ORJM</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&family=Playfair+Display:ital,wght@1,600&display=swap" rel="stylesheet" />
  <style>
    :root {
      --bg-dark: #0f0f0f;
      --text-light: #e6e6e6;
      --text-muted: #9ca3af;
    }
    *, *::before, *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    html, body {
      height: 100%;
      font-family: 'Inter', sans-serif;
      background: var(--bg-dark);
      color: var(--text-light);
      scroll-behavior: smooth;
      overflow-x: hidden;
    }
    /* Navigation */
    .nav {
      position: absolute;
      top: 1.2rem;
      right: 2.4rem;
      display: flex;
      gap: 1.4rem;
      font-size: 0.78rem;
      font-weight: 500;
      letter-spacing: 0.02em;
      z-index: 2;
    }
    .nav a {
      color: var(--text-light);
      text-decoration: none;
      transition: opacity 0.2s;
      text-transform: lowercase;
    }
    .nav a:hover {
      opacity: 0.7;
    }
    /* Hero Section */
    .hero {
      position: relative;
      z-index: 1;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 0 2rem;
    }
    .hero h1 {
      font-size: clamp(2.1rem, 5vw, 3.5rem);
      font-weight: 500;
      color: var(--text-light);
      text-transform: lowercase;
      user-select: none;
    }
    .hero h1 .normal {
      font-family: 'Inter', sans-serif;
      font-style: normal;
    }
    .hero h1 .cursive {
      position: relative;
      font-family: 'Playfair Display', serif;
      font-style: italic;
      user-select: none;
    }
    .hero h1 .cursive::before {
      content: attr(data-text);
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      color: transparent;
      text-shadow:
        -6px 0 4px rgba(255, 255, 255, 0.5),
        6px 0 4px rgba(255, 255, 255, 0.5),
        -12px 0 8px rgba(255, 255, 255, 0.3),
        12px 0 8px rgba(255, 255, 255, 0.3);
      filter: blur(2px);
      z-index: -1;
      pointer-events: none;
      user-select: none;
    }
    .roles {
      margin-top: 0.7rem;
      font-size: 0.8rem;
      color: var(--text-muted);
      max-width: 45rem;
    }
    .btn {
      margin-top: 1.8rem;
      padding: 0.7rem 1.8rem;
      font-size: 0.82rem;
      color: var(--text-light);
      background: transparent;
      border: 1px solid var(--text-light);
      border-radius: 0.34rem;
      text-decoration: none;
      transition: background 0.2s, color 0.2s;
      text-transform: lowercase;
    }
    .btn:hover {
      background: var(--text-light);
      color: var(--bg-dark);
    }
    footer {
      position: absolute;
      bottom: 1.2rem;
      width: 100%;
      display: flex;
      justify-content: center;
      z-index: 1;
    }
    .socials {
      display: flex;
      gap: 1.45rem;
      align-items: center;
    }
    .socials a {
      color: var(--text-muted);
      display: inline-flex;
      transition: opacity 0.2s;
    }
    .socials a:hover {
      opacity: 0.7;
    }
    .socials svg {
      width: 20px;
      height: 20px;
      stroke: currentColor;
      fill: none;
      stroke-width: 1.5;
    }
    @media(max-width: 640px) {
      .nav {
        right: 1rem;
        gap: 1rem;
        font-size: 0.72rem;
      }
      .roles {
        font-size: 0.74rem;
      }
    }
  </style>
</head>
<body>

    <a href="learn-more.html" class="btn">learn more</a>
