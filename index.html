<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Your Name — Portfolio</title>

<!-- Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&family=Courgette&display=swap" rel="stylesheet" />

<style>
:root{--body:#0f0f0f;--bar:#090909;--text:#e6e6e6;--muted:#9ca3af}
*,*::before,*::after{box-sizing:border-box;margin:0;padding:0}
html,body{height:100%;font-family:Inter,sans-serif;background:var(--body);color:var(--text);scroll-behavior:smooth}

/* ===== TOP BAR ===== */
.topbar{
  position:fixed;top:0;left:0;width:100%;height:64px;      /* thick strip */
  background:var(--bar);z-index:3;display:flex;align-items:center;justify-content:flex-end;padding-right:2rem
}
.nav{display:flex;gap:1.4rem;font-size:.78rem;font-weight:500;letter-spacing:.02em}
.nav a{color:var(--text);text-decoration:none;transition:opacity .2s}
.nav a:hover{opacity:.7}

/* ===== HERO ===== */
.hero{
  min-height:calc(100vh - 64px);         /* subtract bar height */
  padding-top:64px;                      /* avoid overlap */
  display:flex;flex-direction:column;justify-content:center;align-items:center;text-align:center
}
.hero h1{font-size:clamp(2.1rem,5vw,3.5rem);font-weight:500}
.hero h1 .cursive{font-family:Courgette,cursive;font-style:normal}
.roles{margin-top:.7rem;font-size:.8rem;color:var(--muted);max-width:45rem;text-align:center}
.btn{margin-top:1.8rem;padding:.7rem 1.8rem;font-size:.82rem;color:var(--text);border:1px solid var(--text);border-radius:.34rem;background:transparent;text-decoration:none;transition:.2s}
.btn:hover{background:var(--text);color:var(--body)}

/* ===== FOOTER ===== */
footer{position:absolute;bottom:1.2rem;width:100%;display:flex;justify-content:center}
.socials{display:flex;gap:1.45rem}
.socials a{color:var(--muted);display:inline-flex;transition:opacity .2s;text-decoration:none}
.socials a:hover{opacity:.7}
.socials svg{width:20px;height:20px;stroke:currentColor;fill:none;stroke-width:1.5}

@media(max-width:640px){
  .topbar{padding-right:1rem;height:56px}
  .nav{gap:1rem;font-size:.72rem}
  .hero{min-height:calc(100vh - 56px);padding-top:56px}
  .roles{font-size:.74rem}
}
</style>
</head>
<body>

<header class="topbar">
  <nav class="nav">
    <a href="about.html">about</a>
    <a href="campaigns.html">campaigns</a>
    <a href="reel.html">reel</a>
    <a href="contact.html">contact</a>
  </nav>
</header>

<section class="hero" id="home">
  <h1><span>your</span> <span class="cursive">name</span></h1>
  <p class="roles">creative strategist · ai-driven video specialist · brand consultant</p>
  <a href="learn-more.html" class="btn">learn more</a>
</section>

<footer>
  <div class="socials">
    <!-- YouTube -->
    <a aria-label="YouTube" href="https://youtube.com/" target="_blank">
