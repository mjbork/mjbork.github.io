<!DOCTYPE html>

<meta charset="UTF-8">

<!-- Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&family=Courgette&display=swap" rel="stylesheet">

<style>
:root{
  --bg:#0f0f0f;        /* single page colour */
  --text:#e6e6e6;
  --muted:#9ca3af;
}

/* reset + base */
*,*::before,*::after{box-sizing:border-box;margin:0;padding:0}
html,body{height:100%;background:var(--bg);color:var(--text);font-family:Inter,sans-serif;scroll-behavior:smooth}

/* ===== soft organic glow ===== */
body::before{
  content:"";position:fixed;inset:0;pointer-events:none;z-index:0;
  background:radial-gradient(120% 80% at -15% -15%,rgba(255,255,255,.06) 0%,rgba(255,255,255,0) 60%);
  filter:blur(80px);mix-blend-mode:overlay;
}

/* ===== NAV (no bar) ===== */
.nav{position:absolute;top:1.2rem;right:2.4rem;display:flex;gap:1.4rem;font-size:.78rem;font-weight:500;letter-spacing:.02em;z-index:2}
.nav a{color:var(--text);text-decoration:none;transition:opacity .2s}
.nav a:hover{opacity:.75}

/* ===== HERO ===== */
.hero{min-height:100vh;display:flex;flex-direction:column;justify-content:center;align-items:center;text-align:center;padding:0 2rem;position:relative;z-index:1}
.hero h1{font-size:clamp(2.1rem,5vw,3.5rem);font-weight:500}
.hero h1 .cursive{font-family:Courgette,cursive;font-style:normal}
.roles{margin-top:.7rem;font-size:.8rem;color:var(--muted);max-width:45rem}
.btn{margin-top:1.8rem;padding:.7rem 1.8rem;font-size:.82rem;color:var(--text);border:1px solid var(--text);border-radius:.34rem;background:transparent;text-decoration:none;transition:.2s}
.btn:hover{background:var(--text);color:var(--bg)}

/* ===== FOOTER ===== */
footer{position:absolute;bottom:1.2rem;width:100%;display:flex;justify-content:center;z-index:1}
.socials{display:flex;gap:1.45rem}
.socials a{color:var(--muted);display:inline-flex;transition:opacity .2s;text-decoration:none}
.socials a:hover{opacity:.75}
.socials svg{width:20px;height:20px;stroke:currentColor;fill:none;stroke-width:1.5}

/* mobile */
@media(max-width:640px){
  .nav{right:1rem;gap:1rem;font-size:.72rem}
  .roles{font-size:.74rem}
}
</style>
</head>
