<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ORJM</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&family=Playfair+Display:ital,wght@1,600&display=swap" rel="stylesheet" />
  <style>
    :root{
      --bg:#fcfbf8;      /* off-white */
      --fg:#111111;      /* text */
      --muted:#666666;
    }
    *,*::before,*::after{ box-sizing:border-box; margin:0; padding:0; }
    html,body{ height:100%; }
    body{
      font-family:'Inter', system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      background:var(--bg);
      color:var(--fg);
      overflow-x:hidden;
    }

    /* Top-right nav */
    .nav{
      position:fixed; top:1.2rem; right:2.4rem; z-index:3;
      display:flex; gap:1.4rem; font-size:.78rem; font-weight:500; letter-spacing:.02em;
      text-transform:lowercase;
    }
    .nav a{ color:var(--fg); text-decoration:none; transition:opacity .2s; }
    .nav a:hover{ opacity:.7; }

    /* Hero */
    .hero{
      position:relative; z-index:1; min-height:100vh;
      display:flex; flex-direction:column; justify-content:center; align-items:center; text-align:center;
      padding:0 2rem;
    }
    /* Gentle orb behind the wordmark */
    .orb{
      position:absolute; z-index:1;
      left:50%; top:50%; translate:-50% -50%;
      width:min(60vw, 660px); aspect-ratio:1/1; border-radius:50%;
      background:
        radial-gradient(closest-side, rgba(0,0,0,.06), rgba(0,0,0,.04) 35%, rgba(0,0,0,.02) 65%, rgba(0,0,0,0) 80%);
      filter:blur(.2px);
      pointer-events:none;
    }

    .hero h1{
      position:relative; z-index:2;
      font-size:clamp(2.1rem,5vw,3.8rem);
      font-weight:500; text-transform:lowercase;
    }
    .cursive{ font-family:'Playfair Display',serif; font-style:italic; }

    .roles{ margin-top:.7rem; font-size:.95rem; color:var(--muted); max-width:45rem; text-wrap:balance; }
    .btn{
      margin-top:1.8rem; padding:.72rem 1.8rem; font-size:.85rem;
      border:1px solid var(--fg); border-radius:.34rem; color:var(--fg);
      text-decoration:none; text-transform:lowercase; display:inline-block;
      transition:background .2s,color .2s,transform .2s;
    }
    .btn:hover{ background:var(--fg); color:var(--bg); transform:translateY(-1px); }

    /* Footer */
    footer{ position:fixed; bottom:1.2rem; left:0; right:0; display:flex; justify-content:center; z-index:1; }
    .socials{ display:flex; gap:1.45rem; align-items:center; }
    .socials a{ color:#7a7a7a; display:inline-flex; transition:opacity .2s, transform .2s; }
    .socials a:hover{ opacity:.9; transform:scale(1.12) rotate(3deg); }
    .socials svg{ width:22px; height:22px; stroke:currentColor; fill:none; stroke-width:1.5; }

    /* Micro-dot canvas sits behind content */
    .fx-canvas{
      position:fixed; inset:0; z-index:0; pointer-events:none;
    }

    @media(max-width:640px){
      .nav{ right:1rem; gap:1rem; font-size:.72rem; }
      .roles{ font-size:.86rem; }
    }
  </style>
</head>
<body>
  <!-- Water-like micro-dots field -->
  <canvas id="fx" class="fx-canvas" aria-hidden="true"></canvas>

  <nav class="nav" aria-label="Primary">
    <a href="about.html">about</a>
    <a href="campaigns.html">campaigns</a>
    <a href="reel.html">reel</a>
    <a href="contact.html">contact</a>
  </nav>

  <section class="hero" id="home">
    <!-- gentle orb behind wordmark -->
    <div class="orb" id="orb" aria-hidden="true"></div>

    <h1 id="title"><span class="cursive">orjm</span></h1>
    <p class="roles">strategist · ai-driven video · brand consultant</p>
    <a class="btn" href="learn-more.html">learn more</a>
  </section>

  <footer>
    <div class="socials">
      <a aria-label="YouTube" href="#"><svg viewBox="0 0 24 24"><path d="M22.54 6.42a2.78 2.78 0 0 0-1.95-1.96C18.88 4 12 4 12 4s-6.88 0-8.59.46a2.78 2.78 0 0 0-1.95 1.96A29.94 29.94 0 0 0 1 12a29.94 29.94 0 0 0 .46 5.58 2.78 2.78 0 0 0 1.95 1.96C5.12 20 12 20 12 20s6.88 0 8.59-.46a2.78 2.78 0 0 0 1.95-1.96A29.94 29.94 0 0 0 23 12a29.94 29.94 0 0 0-.46-5.58Z"/><polygon points="10 15 15 12 10 9 10 15"/></svg></a>
      <a aria-label="Discord" href="#"><svg viewBox="0 0 24 24"><path d="M20.317 4.369A19.791 19.791 0 0 0 15.559 3c-.23.397-.48.92-.658 1.333-1.988-.297-3.962-.297-5.93 0-.18-.426-.437-.936-.666-1.333A19.736 19.736 0 0 0 3.68 4.369 21.639 21.639 0 0 0 1 18.968a19.85 19.85 0 0 0 5.993 2.999c.481-.651.908-1.342 1.291-2.067a13.05 13.05 0 0 1-2.033-.974c.17-.126.334-.258.492-.396a14.75 14.75 0 0 0 12.512 0c.16.146.323.278.492.404-.65.384-1.33.705-2.033.964.383.725.81 1.416 1.29 2.066A19.788 19.788 0 0 0 23 18.969a21.635 21.635 0 0 0-2.683-14.6Z"/></svg></a>

      <a aria-label="LinkedIn" href="#"><svg viewBox="0 0 24 24"><path d="M3.94 3.5A2.44 2.44 0 0 0 1.5 5.94a2.44 2.44 0 0 0 2.44 2.44 2.44 2.44 0 0 0 2.44-2.44A2.44 2.44 0 0 0 3.94 3.5Zm.06 3.74H1.48v13.7h2.52v-13.7Zm6.85-4.94c-1.57 0-2.53.86-2.96 1.55v-1.34H5v13.7h2.41v-7.83c0-.41.03-.83.15-1.12.38-.92 1.25-1.88 2.71-1.88 1.91 0 2.67 1.41 2.67 3.48v7.35h2.42v-7.91c0-4.11-2.18-6.04-5.09-6.04z"/></svg></a>
    </div>

  <script>
    /* =========================================================
       Micro-dots “water with knife & wake”
       - Global faint dots
       - Strong split perpendicular to motion near the cursor tip
       - Wake: drag along the path behind the cursor (short trail)
       ========================================================= */
    (function(){
      const canvas = document.getElementById('fx');
      const ctx = canvas.getContext('2d');
      let dpr = Math.min(window.devicePixelRatio || 1, 2);
      let W, H, dots = [];
      let gap = 42;                // grid spacing (px)
      let baseAlpha = 0.16;        // dot opacity at rest
      const color = '191,185,174'; // warm grey

      // Physical behavior
      const SPRING = 0.010;   // return-to-origin
      const DAMP   = 0.90;    // viscosity
      const SIGMA  = 150;     // base influence radius (px)

      // Knife & wake
      const KNIFE_WIDTH = 26; // half-thickness of split band (px)
      const KNIFE_POWER = 1.45; // lateral push strength
      const SPLIT_RANGE = 80; // longitudinal range around the tip for split (px)
      const WAKE_LEN    = 240; // how far behind the cursor the wake pulls (px)
      const WAKE_PULL   = 0.55; // pull strength along motion behind
      const SWIRL       = 0.18; // gentle curl around the path

      // Cursor trail (for wake)
      const TRAIL_LEN = 18;
      const trail = []; // [{x,y,vx,vy} ... newest at 0]

      // cursor state in CSS pixels
      const cursor = { x:-1e9, y:-1e9, px:-1e9, py:-1e9, vx:0, vy:0 };

      function resize(){
        W = canvas.width  = Math.floor(innerWidth  * dpr);
        H = canvas.height = Math.floor(innerHeight * dpr);
        canvas.style.width  = innerWidth + 'px';
        canvas.style.height = innerHeight + 'px';
        buildDots();
      }

      function buildDots(){
        dots = [];
        const gx = Math.ceil(innerWidth  / gap) + 2;
        const gy = Math.ceil(innerHeight / gap) + 2;
        for(let j=0;j<gy;j++){
          for(let i=0;i<gx;i++){
            const ox = (i*gap + (j%2 ? gap/2 : 0));
            const oy = (j*gap + 20);
            const x = ox * dpr, y = oy * dpr;
            dots.push({
              x, y, ox:x, oy:y, vx:0, vy:0,
              r: (Math.random()*0.45 + 0.85) * dpr
            });
          }
        }
      }

      let lastT = 0;
      function step(ts){
        if(!lastT) lastT = ts;
        const dt = Math.min(32, ts - lastT);
        lastT = ts;

        ctx.clearRect(0,0,W,H);

        // update cursor velocity & trail
        if(Number.isFinite(cursor.x)){
          cursor.vx = (cursor.x - cursor.px) / Math.max(1, dt);
          cursor.vy = (cursor.y - cursor.py) / Math.max(1, dt);
          cursor.px = cursor.x; cursor.py = cursor.y;

          // push new trail point (limit length)
          trail.unshift({ x: cursor.x, y: cursor.y, vx: cursor.vx, vy: cursor.vy });
          if(trail.length > TRAIL_LEN) trail.pop();
        } else {
          trail.length = 0;
        }

        // unit direction of motion (for knife/wake)
        const vmag = Math.hypot(cursor.vx, cursor.vy);
        const ux = vmag > 0.0001 ? cursor.vx/vmag : 0;
        const uy = vmag > 0.0001 ? cursor.vy/vmag : 0;
        // perpendicular (for split)
        const nx = -uy, ny = ux;

        for(const p of dots){
          // spring back
          const rx = p.ox - p.x, ry = p.oy - p.y;
          p.vx += rx * SPRING; p.vy += ry * SPRING;

          // base gentle swirl (global)
          p.vx += (-ry) * 0.00002; // microswirl
          p.vy += ( rx) * 0.00002;

          if(trail.length){
            // --- KNIFE SPLIT near the tip ---
            const tx = trail[0].x, ty = trail[0].y;
            const dx = (p.x/dpr - tx), dy = (p.y/dpr - ty); // in CSS px
            const tLong = dx*ux + dy*uy;         // along motion axis
            const tLat  = dx*nx + dy*ny;         // signed lateral distance

            if (Math.abs(tLat) < KNIFE_WIDTH && Math.abs(tLong) < SPLIT_RANGE){
              // push to either side of the blade (sign by tLat)
              const fall = 1 - Math.abs(tLong)/SPLIT_RANGE;       // 0..1
              const side = (tLat >= 0 ? 1 : -1);
              const push = KNIFE_POWER * (1 - Math.abs(tLat)/KNIFE_WIDTH) * fall;
              p.vx += (nx * side * push) * dpr * 0.06;
              p.vy += (ny * side * push) * dpr * 0.06;
            }

            // --- WAKE behind the cursor tip ---
            // Pull dots along motion direction for trail points behind the tip,
            // and gently collapse perpendicular distance (so it looks dragged).
            for (let k=0; k<trail.length; k++){
              const tp = trail[k];
              const relx = (p.x/dpr - tp.x), rely = (p.y/dpr - tp.y);
              const along = relx*ux + rely*uy;   // >0 ahead of point, <0 behind
              if (along > 0) continue;           // only behind
              const perp  = relx*nx + rely*ny;
              const d2 = relx*relx + rely*rely;
              const w = Math.exp(-d2/(2*(SIGMA*SIGMA))) * (1 - Math.min(1, (-along)/WAKE_LEN));
              if (w <= 0) continue;

              // drag along the path
              p.vx += (ux * WAKE_PULL * w) * dpr;
              p.vy += (uy * WAKE_PULL * w) * dpr;

              // collapse perpendicular distance (pull toward centerline)
              p.vx += (-nx * (perp>0?1:-1) * 0.06 * w) * dpr;
              p.vy += (-ny * (perp>0?1:-1) * 0.06 * w) * dpr;

              // add a touch of curl around the path for fluid feel
              p.vx += (-uy * SWIRL * w) * dpr;
              p.vy += ( ux * SWIRL * w) * dpr;
            }
          }

          // viscosity + integrate
          p.vx *= DAMP; p.vy *= DAMP;
          p.x  += p.vx; p.y  += p.vy;

          // draw (brighten when moving fast)
          const speed = Math.min(1, Math.hypot(p.vx, p.vy) / (1.2*dpr));
          const a = baseAlpha + speed * 0.22;
          ctx.beginPath();
          ctx.arc(p.x, p.y, p.r, 0, Math.PI*2);
          ctx.fillStyle = `rgba(${color},${a})`;
          ctx.fill();
        }

        requestAnimationFrame(step);
      }

      // Mouse handling
      window.addEventListener('mousemove', (e) => {
        cursor.x = e.clientX;
        cursor.y = e.clientY;
        if(cursor.px === -1e9){ cursor.px = cursor.x; cursor.py = cursor.y; }
      }, {passive:true});
      window.addEventListener('mouseleave', () => {
        cursor.x = cursor.y = cursor.px = cursor.py = -1e9;
        trail.length = 0;
      });

      // Init
      window.addEventListener('resize', resize);
      resize();
      requestAnimationFrame(step);

      // ===== Quick knobs =====
      // Stronger split:   increase KNIFE_POWER (1.2–2.0) or KNIFE_WIDTH (20–32)
      // Wider wake:       increase WAKE_LEN (200–360) and SIGMA (140–180)
      // More drag:        increase WAKE_PULL (0.5–0.8)
      // More curl:        increase SWIRL (0.16–0.30)
      // Denser dots:      reduce gap (36–40)
      // Fainter texture:  lower baseAlpha (0.12–0.14)
    })();

    // Keep the orb centered under the wordmark (in case layout shifts)
    (function(){
      const orb  = document.getElementById('orb');
      const title= document.getElementById('title');
      const hero = document.getElementById('home');
      function centerOrb(){
        const r = title.getBoundingClientRect();
        const h = hero.getBoundingClientRect();
        const cx = r.left + r.width/2 - h.left;
        const cy = r.top  + r.height/2 - h.top;
        orb.style.left = cx + 'px';
        orb.style.top  = cy + 'px';
      }
      window.addEventListener('load', centerOrb);
      window.addEventListener('resize', () => requestAnimationFrame(centerOrb));
    })();
  </script>
</body>
</html>
