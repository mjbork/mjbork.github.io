<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ORJM</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&family=Playfair+Display:ital,wght@1,600&display=swap" rel="stylesheet" />
  <style>
    :root{
      --bg:#fdfbf7;          /* whiter off-white */
      --fg:#111;             /* text color */
      --muted:#666;
      --mx: 50vw;            /* mouse x (smoothed) */
      --my: 50vh;            /* mouse y (smoothed) */
      --intensity: .85;      /* overall strength of “press” */
    }

    *,*::before,*::after{ box-sizing:border-box; margin:0; padding:0; }
    html,body{ height:100%; }
    body{
      font-family: 'Inter', system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      background: var(--bg);
      color: var(--fg);
      overflow-x: hidden;
    }

    /* ===== Layout (you can keep your existing nav/hero) ===== */
    .nav{
      position:absolute; top:1.2rem; right:2.4rem; z-index:3;
      display:flex; gap:1.4rem; font-size:.82rem; font-weight:500; letter-spacing:.02em;
      text-transform:lowercase;
    }
    .nav a{ color:var(--fg); text-decoration:none; transition:opacity .2s; }
    .nav a:hover{ opacity:.7; }

    .hero{
      position:relative; z-index:1; min-height:100vh;
      display:flex; flex-direction:column; justify-content:center; align-items:center; text-align:center;
      padding:0 2rem;
    }
    .hero h1{
      font-size:clamp(2.1rem, 6vw, 3.8rem); font-weight:500; text-transform:lowercase;
      transition: transform .2s ease;
    }
    .hero .cursive{ font-family:'Playfair Display', serif; font-style:italic; }
    .roles{ margin-top:.7rem; font-size:.95rem; color:var(--muted); max-width:45rem; text-wrap:balance; }
    .btn{
      margin-top:1.8rem; padding:.72rem 1.8rem; font-size:.85rem;
      border:1px solid var(--fg); border-radius:.34rem; color:var(--fg); text-decoration:none; text-transform:lowercase;
      transition: background .2s, color .2s, transform .2s;
    }
    .btn:hover{ background:var(--fg); color:var(--bg); transform:translateY(-1px); }

    footer{ position:absolute; bottom:1.2rem; width:100%; display:flex; justify-content:center; z-index:1; }
    .socials{ display:flex; gap:1.45rem; align-items:center; }
    .socials a{ color:#7a7a7a; display:inline-flex; transition:opacity .2s, transform .2s; }
    .socials a:hover{ opacity:.9; transform:scale(1.12) rotate(3deg); }
    .socials svg{ width:22px; height:22px; stroke:currentColor; fill:none; stroke-width:1.5; }

    /* ===== Plastic wrap overlay =====
       We draw soft highlights and shadows that move with the (smoothed) cursor.
       Layers:
       - Soft inner highlight (screen blend)
       - Soft outer shadow ring (multiply)
       - A faint crease sheen (conic/radial)
    */
    .wrap-overlay{
      position:fixed; inset:0; z-index:2; pointer-events:none;
      /* Base is transparent; all illusion via gradients */
      background:
        /* warm highlight at press center */
        radial-gradient(120px 120px at var(--mx) var(--my),
          rgba(255,255,255, calc(.35 * var(--intensity))),
          rgba(255,255,255,0) 60%) ,
        /* outer soft shadow ring to simulate indentation */
        radial-gradient(260px 260px at var(--mx) var(--my),
          rgba(0,0,0, calc(.08 * var(--intensity))),
          rgba(0,0,0,0) 70%) ,
        /* directional sheen (faint) */
        radial-gradient(180px 180px at calc(var(--mx) + 60px) calc(var(--my) + 50px),
          rgba(255,255,255, calc(.18 * var(--intensity))),
          rgba(255,255,255,0) 70%);
      mix-blend-mode: normal; /* we already control alpha */
      transition: opacity .25s ease;
      opacity: 1;
    }

    /* Tiny parallax to sell the depth: content leans ~1px toward “press” */
    .parallax{
      position:relative;
      will-change: transform;
      transform: translate3d(0,0,0);
    }

    /* prefers-reduced-motion: soften the effect */
    @media (prefers-reduced-motion: reduce){
      :root{ --intensity: .4; }
      .wrap-overlay{ transition: none; }
    }
  </style>
</head>
<body>
  <div class="wrap-overlay" aria-hidden="true"></div>

  <nav class="nav parallax" id="nav">
    <a href="about.html">about</a>
    <a href="campaigns.html">campaigns</a>
    <a href="reel.html">reel</a>
    <a href="contact.html">contact</a>
  </nav>

  <section class="hero parallax" id="hero">
    <h1 id="title"><span class="cursive">orjm</span></h1>
    <p class="roles">strategist · ai-driven video · brand consultant</p>
    <a class="btn" href="learn-more.html">learn more</a>
  </section>

  <footer class="parallax" id="foot">
    <div class="socials">
      <a aria-label="YouTube" href="#"><svg viewBox="0 0 24 24"><path d="M22.54 6.42a2.78 2.78 0 0 0-1.95-1.96C18.88 4 12 4 12 4s-6.88 0-8.59.46a2.78 2.78 0 0 0-1.95 1.96A29.94 29.94 0 0 0 1 12a29.94 29.94 0 0 0 .46 5.58 2.78 2.78 0 0 0 1.95 1.96C5.12 20 12 20 12 20s6.88 0 8.59-.46a2.78 2.78 0 0 0 1.95-1.96A29.94 29.94 0 0 0 23 12a29.94 29.94 0 0 0-.46-5.58Z"/><polygon points="10 15 15 12 10 9 10 15"/></svg></a>
      <a aria-label="Discord" href="#"><svg viewBox="0 0 24 24"><path d="M20.317 4.369A19.791 19.791 0 0 0 15.559 3c-.23.397-.48.92-.658 1.333-1.988-.297-3.962-.297-5.93 0-.18-.426-.437-.936-.666-1.333A19.736 19.736 0 0 0 3.68 4.369 21.639 21.639 0 0 0 1 18.968a19.85 19.85 0 0 0 5.993 2.999c.481-.651.908-1.342 1.291-2.067a13.05 13.05 0 0 1-2.033-.974c.17-.126.334-.258.492-.396a14.75 14.75 0 0 0 12.512 0c.16.146.323.278.492.404-.65.384-1.33.705-2.033.964.383.725.81 1.416 1.29 2.066A19.788 19.788 0 0 0 23 18.969a21.635 21.635 0 0 0-2.683-14.6Z"/></svg></a>
      <a aria-label="X" href="#"><svg viewBox="0 0 24 24"><path d="M4 4 20 20m0-16L4 20"/></svg></a>
      <a aria-label="LinkedIn" href="#"><svg viewBox="0 0 24 24"><path d="M3.94 3.5A2.44 2.44 0 0 0 1.5 5.94a2.44 2.44 0 0 0 2.44 2.44 2.44 2.44 0 0 0 2.44-2.44A2.44 2.44 0 0 0 3.94 3.5Zm.06 3.74H1.48v13.7h2.52v-13.7Zm6.85-4.94c-1.57 0-2.53.86-2.96 1.55v-1.34H5v13.7h2.41v-7.83c0-.41.03-.83.15-.1 2.71-1.88 2.67 1.41 2.67 3.48v7.35h2.42v-7.91c0-4.11-2.18-6.04-5.09-6.04z"/></svg></a>
    </div>
  </footer>

  <script>
    // ===== “Plastic wrap” effect engine =====
    const overlay = document.querySelector('.wrap-overlay');
    const layers = document.querySelectorAll('.parallax');

    // smoothed cursor position (lerp)
    let tx = innerWidth/2, ty = innerHeight/2;   // target
    let x = tx, y = ty;                          // smoothed
    let rafId;
    const ease = 0.16;                           // softness of the film
    // tiny parallax strength (content leans toward the press)
    const parallax = 0.012;                      // lower for subtler

    function setVars(){
      // update CSS vars for gradients
      overlay.style.setProperty('--mx', `${x}px`);
      overlay.style.setProperty('--my', `${y}px`);
      // parallax content
      const dx = (x - innerWidth/2);
      const dy = (y - innerHeight/2);
      const txp = dx * parallax;
      const typ = dy * parallax;
      layers.forEach(el => {
        el.style.transform = `translate3d(${txp}px, ${typ}px, 0)`;
      });
    }

    function loop(){
      // ease toward target for elastic feel
      x += (tx - x) * ease;
      y += (ty - y) * ease;
      setVars();
      rafId = requestAnimationFrame(loop);
    }

    function onMove(e){
      tx = e.clientX;
      ty = e.clientY;
      if(!rafId) loop();
    }

    function onLeave(){
      tx = innerWidth/2;
      ty = innerHeight/2;
    }

    window.addEventListener('mousemove', onMove, {passive:true});
    window.addEventListener('mouseleave', onLeave, {passive:true});
    window.addEventListener('resize', () => {
      tx = innerWidth/2; ty = innerHeight/2;
    });

    // Start centered
    setVars(); loop();
  </script>
</body>
</html>
