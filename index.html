<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>ORJM</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&family=Playfair+Display:ital,wght@1,600&display=swap" rel="stylesheet" />
<style>
  :root{ --bg:#fcfbf8; --fg:#111; --muted:#666; }
  *,*::before,*::after{ box-sizing:border-box; margin:0; padding:0; }
  html,body{ height:100%; }
  body{ font-family:'Inter',system-ui,Segoe UI,Roboto,Helvetica,Arial,sans-serif; background:var(--bg); color:var(--fg); overflow-x:hidden; }

  /* Nav */
  .nav{
    position:fixed; top:1.2rem; right:2.4rem; z-index:3;
    display:flex; gap:1.4rem; font-size:.78rem; font-weight:500; letter-spacing:.02em; text-transform:lowercase;
  }
  .nav a{ color:var(--fg); text-decoration:none; transition:opacity .2s; }
  .nav a:hover{ opacity:.7; }

  /* Hero */
  .hero{
    position:relative; z-index:1; min-height:100vh;
    display:flex; flex-direction:column; justify-content:center; align-items:center; text-align:center; padding:0 2rem;
  }
  .hero h1{ position:relative; z-index:2; font-size:clamp(2.1rem,5vw,3.8rem); font-weight:500; text-transform:lowercase; }
  .cursive{ font-family:'Playfair Display',serif; font-style:italic; }
  .roles{ margin-top:.7rem; font-size:.95rem; color:var(--muted); max-width:45rem; text-wrap:balance; }
  .btn{
    margin-top:1.8rem; padding:.72rem 1.8rem; font-size:.85rem; border:1px solid var(--fg); border-radius:.34rem; color:var(--fg);
    text-decoration:none; text-transform:lowercase; display:inline-block; transition:background .2s,color .2s,transform .2s;
  }
  .btn:hover{ background:var(--fg); color:var(--bg); transform:translateY(-1px); }

  /* Footer */
  footer{ position:fixed; bottom:1.2rem; left:0; right:0; display:flex; justify-content:center; z-index:1; }
  .socials{ display:flex; gap:1.45rem; align-items:center; }
  .socials a{ color:#7a7a7a; display:inline-flex; transition:opacity .2s, transform .2s; }
  .socials a:hover{ opacity:.9; transform:scale(1.12) rotate(3deg); }
  .socials svg{ width:22px; height:22px; stroke:currentColor; fill:none; stroke-width:1.5; }

  /* Optional gentle orb behind the wordmark */
  .orb{
    position:absolute; z-index:1; left:50%; top:50%; translate:-50% -50%;
    width:min(60vw,660px); aspect-ratio:1/1; border-radius:50%;
    background: radial-gradient(closest-side, rgba(0,0,0,.06), rgba(0,0,0,.04) 35%, rgba(0,0,0,.02) 65%, rgba(0,0,0,0) 80%);
    filter:blur(.2px); pointer-events:none;
  }

  /* Micro-dot canvas */
  .fx-canvas{ position:fixed; inset:0; z-index:0; pointer-events:none; }

  @media(max-width:640px){
    .nav{ right:1rem; gap:1rem; font-size:.72rem; }
    .roles{ font-size:.86rem; }
  }
</style>
</head>
<body>

<script>
/* =========================================================
   RED CHAIN-LINK MICRO-DOTS
   - Full-screen dot grid
   - Cursor displaces dots like touching chain-link
   - Dots/lines fade in with motion, fade out smoothly at rest
   - No hook/leader logic
========================================================= */
(function(){
  const canvas = document.getElementById('fx');
  const ctx = canvas.getContext('2d');
  if(!ctx) return;

  // ---------- Tuning ----------
  const COLOR_DOT  = '200,40,40';    // red dots
  const COLOR_LINE = '200,40,40';    // red lines
  const GAP   = 48;                  // grid spacing (smaller = denser)
  const RMIN  = 0.9, RMAX = 1.6;     // dot radius (CSS px)
  const DOT_ALPHA_BASE  = 0.20;      // base opacity (scaled by activity)
  const LINE_ALPHA_BASE = 0.10;      // base line opacity near cursor

  // Physics (smooth, non-rubbery)
  const DAMP   = 0.970;  // viscosity (higher = smoother, longer settle)
  const SPRING = 0.009;  // return to origin
  const NOISE  = 0.006;  // tiny organic shimmer

  // Cursor influence (mesh push)
  const R_INFL   = 180;  // influence radius (px)
  const FORCE    = 0.30; // push strength from cursor velocity
  const RADIAL   = 0.55; // how much push is radial away from cursor
  const TANGENT  = 0.15; // slight curl

  // Visibility (motion-activated with smooth fade)
  let activity = 0;                 // 0..1
  const MOVE_BOOST     = 0.18;      // bump per movement
  const SPEED_GAIN     = 0.55;      // extra from speed
  const ACTIVITY_DECAY = 0.010;     // lower = longer fade (smooth)

  // Lines drawn only near cursor
  const DRAW_LINES      = true;
  const LINE_RADIUS     = 220;      // where to draw connections (px)

  // ---------- State ----------
  let dpr = Math.min(window.devicePixelRatio || 1, 2);
  let W=0, H=0, cols=0, rows=0;
  let dots=[]; // row-major
  const cursor = { tx:null, ty:null, x:null, y:null, px:0, py:0, vx:0, vy:0 };
  const EASE = 0.14;

  function idx(i,j){ return j*cols + i; }

  function resize(){
    dpr = Math.min(window.devicePixelRatio || 1, 2);
    W = canvas.width  = Math.floor(innerWidth  * dpr);
    H = canvas.height = Math.floor(innerHeight * dpr);
    canvas.style.width  = innerWidth + 'px';
    canvas.style.height = innerHeight + 'px';

    cols = Math.ceil(innerWidth / GAP) + 2;
    rows = Math.ceil(innerHeight/ GAP) + 2;

    dots = new Array(cols*rows);
    for(let j=0;j<rows;j++){
      for(let i=0;i<cols;i++){
        const ox = (i*GAP);
        const oy = (j*GAP);
        const x = ox * dpr, y = oy * dpr;
        const r = (RMIN + Math.random()*(RMAX-RMIN)) * dpr;
        dots[idx(i,j)] = { x, y, ox:x, oy:y, vx:0, vy:0, r };
      }
    }
  }

  function step(){
    // Smooth cursor + velocity
    if(cursor.tx != null){
      if(cursor.x == null){ cursor.x = cursor.tx; cursor.y = cursor.ty; cursor.px = cursor.x; cursor.py = cursor.y; }
      cursor.x += (cursor.tx - cursor.x) * EASE;
      cursor.y += (cursor.ty - cursor.y) * EASE;
      cursor.vx = (cursor.x - cursor.px);
      cursor.vy = (cursor.y - cursor.py);
      const vmag = Math.hypot(cursor.vx, cursor.vy);

      // Activity rises with motion (then decays below)
      activity = Math.min(1, activity + MOVE_BOOST + SPEED_GAIN * Math.min(1, vmag/28));

      cursor.px = cursor.x; cursor.py = cursor.y;
    }
    activity = Math.max(0, activity - ACTIVITY_DECAY);

    ctx.clearRect(0,0,W,H);

    const gate = Math.pow(activity, 1.2); // gentle fade curve
    const rInfl2 = (R_INFL*R_INFL);
    const rLine2 = (LINE_RADIUS*LINE_RADIUS);

    // Precompute unit vectors for tangent/radial push
    const vmag = Math.hypot(cursor.vx, cursor.vy) || 1e-6;
    const ux = cursor.vx / vmag, uy = cursor.vy / vmag; // direction of motion
    const tx = -uy, ty = ux; // perpendicular

    // Update dynamics
    for(let j=0;j<rows;j++){
      for(let i=0;i<cols;i++){
        const p = dots[idx(i,j)];

        // Spring back to original
        p.vx += (p.ox - p.x) * SPRING;
        p.vy += (p.oy - p.y) * SPRING;

        // Cursor displacement field (like pressing chain-link)
        if(cursor.x != null && activity > 0){
          const dx = (p.x/dpr - cursor.x);
          const dy = (p.y/dpr - cursor.y);
          const d2 = dx*dx + dy*dy;
          if(d2 < rInfl2){
            const fall = Math.exp(-d2/(2*rInfl2)); // soft Gaussian falloff
            // Radial push away from cursor + slight tangent curl + along-motion tug
            const mag = FORCE * fall * dpr;
            const rlen = Math.max(1e-6, Math.hypot(dx,dy));
            const rx = (dx/rlen), ry = (dy/rlen); // radial away
            p.vx += (rx*RADIAL + tx*TANGENT + ux*0.15) * mag;
            p.vy += (ry*RADIAL + ty*TANGENT + uy*0.15) * mag;
          }
        }

        // Subtle shimmer to avoid dead stillness
        p.vx += (Math.random()-0.5)*NOISE;
        p.vy += (Math.random()-0.5)*NOISE;

        // Integrate with damping
        p.vx *= DAMP; p.vy *= DAMP;
        p.x  += p.vx; p.y  += p.vy;
      }
    }

    // Draw dots (fade by activity)
    if(gate > 0.002){
      for(let j=0;j<rows;j++){
        for(let i=0;i<cols;i++){
          const p = dots[idx(i,j)];
          // Slightly brighten where flow is faster
          const speed = Math.min(1, Math.hypot(p.vx, p.vy) / (1.2*dpr));
          const a = (DOT_ALPHA_BASE + speed*0.12) * gate;
          if(a > 0.008){
            ctx.beginPath();
            ctx.arc(p.x, p.y, p.r, 0, Math.PI*2);
            ctx.fillStyle = `rgba(${COLOR_DOT},${a})`;
            ctx.fill();
          }
        }
      }
    }

    // Optional links near the cursor to sell the net feeling
    if(DRAW_LINES && gate > 0.002 && cursor.x != null){
      ctx.lineWidth = 1 * (dpr>1?0.75:1);
      for(let j=0;j<rows;j++){
        for(let i=0;i<cols;i++){
          const p = dots[idx(i,j)];
          const dx = (p.x/dpr - cursor.x);
          const dy = (p.y/dpr - cursor.y);
          const d2 = dx*dx + dy*dy;
          if(d2 < rLine2){
            const w = Math.exp(-d2/(2*rLine2));
            const a = LINE_ALPHA_BASE * gate * (0.6 + 0.4*w);
            ctx.strokeStyle = `rgba(${COLOR_LINE},${a})`;

            // right neighbor
            if(i < cols-1){
              const q = dots[idx(i+1,j)];
              ctx.beginPath();
              ctx.moveTo(p.x, p.y);
              ctx.lineTo(q.x, q.y);
              ctx.stroke();
            }
            // bottom neighbor
            if(j < rows-1){
              const q = dots[idx(i,j+1)];
              ctx.beginPath();
              ctx.moveTo(p.x, p.y);
              ctx.lineTo(q.x, q.y);
              ctx.stroke();
            }
          }
        }
      }
    }

    requestAnimationFrame(step);
  }

  // Input
  window.addEventListener('mousemove', (e)=>{
    cursor.tx = e.clientX; cursor.ty = e.clientY;
    activity = Math.min(1, activity + 0.15); // snappy fade-in
  }, {passive:true});
  window.addEventListener('mouseleave', ()=>{
    cursor.tx = cursor.ty = null; // slow fade-out will take over
  }, {passive:true});

  window.addEventListener('resize', resize);
  resize();
  requestAnimationFrame(step);
})();
</script>

<script>
/* Keep the orb centered under the wordmark */
(function(){
  const orb=document.getElementById('orb'), title=document.getElementById('title'), hero=document.getElementById('home');
  function center(){
    if(!orb||!title||!hero) return;
    const r=title.getBoundingClientRect(), h=hero.getBoundingClientRect();
    orb.style.left = (r.left + r.width/2 - h.left) + 'px';
    orb.style.top  = (r.top  + r.height/2 - h.top ) + 'px';
  }
  window.addEventListener('load', center);
  window.addEventListener('resize', () => requestAnimationFrame(center));
})();
</script>
</body>
</html>
