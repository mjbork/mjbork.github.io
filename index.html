<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Your Name — Portfolio</title>

<!-- Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&family=Courgette&display=swap" rel="stylesheet" />

<style>
:root{--bg-dark:#0f0f0f;--text-light:#e6e6e6;--text-muted:#9ca3af;}
*,*::before,*::after{box-sizing:border-box;margin:0;padding:0;}
html,body{height:100%;font-family:'Inter',sans-serif;background:var(--bg-dark);color:var(--text-light);scroll-behavior:smooth;overflow-x:hidden}

/* ===== LEFT SHINE EFFECT ===== */
body::before{
  content:"";position:fixed;top:0;left:0;pointer-events:none;z-index:0;
  width:180vw;height:180vh;
  background:radial-gradient(120% 95% at -20% 18%,
              rgba(255,255,255,.45) 0%,
              rgba(255,255,255,.12) 38%,
              rgba(255,255,255,0)   72%);
  transform:translate(-15%,-12%) rotate(5deg);
  filter:blur(60px);mix-blend-mode:overlay;
}

/* ===== NAV ===== */
.nav{
  position:absolute;top:1.2rem;right:2.4rem;display:flex;gap:1.4rem;
  font-size:.78rem;font-weight:500;letter-spacing:.02em;z-index:3;
}
.nav a{color:var(--text-light);text-decoration:none;transition:opacity .2s;}
.nav a:hover{opacity:.7}

/* ===== HERO ===== */
.hero{
  position:relative;z-index:1;min-height:100vh;
  display:flex;flex-direction:column;justify-content:center;align-items:center;
  text-align:center;padding:0 2rem;
}
.hero h1{font-size:clamp(2.1rem,5vw,3.5rem);font-weight:500;}
.hero h1 .cursive{font-family:'Courgette',cursive;font-style:normal;}
.roles{margin-top:.7rem;font-size:.8rem;color:var(--text-muted);max-width:45rem;}
.btn{
  margin-top:1.8rem;padding:.7rem 1.8rem;font-size:.82rem;
  color:var(--text-light);border:1px solid var(--text-light);
  border-radius:.34rem;background:transparent;text-decoration:none;transition:.2s;
}
.btn:hover{background:var(--text-light);color:var(--bg-dark)}

/* ===== FOOTER ===== */
footer{position:absolute;bottom:1.2rem;width:100%;display:flex;justify-content:center;z-index:1;}
.socials{display:flex;gap:1.45rem;align-items:center;}
.socials a{color:var(--text-muted);display:inline-flex;transition:opacity .2s;text-decoration:none;}
.socials a:hover{opacity:.7;}
.socials svg{width:20px;height:20px;stroke:currentColor;fill:none;stroke-width:1.5;}

@media(max-width:640px){
  .nav{right:1rem;gap:1rem;font-size:.72rem;}
  .roles{font-size:.74rem;}
}
</style>
</head>
<body>

</section>
