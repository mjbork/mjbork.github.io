<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ORJM</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&family=Playfair+Display:ital,wght@1,600&display=swap" rel="stylesheet" />
  <style>
    :root {
      --bg-light: #ffffff;
      --text-dark: #111111;
      --text-muted: #555555;
    }
    *, *::before, *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    html, body {
      height: 100%;
      font-family: 'Inter', sans-serif;
      background: var(--bg-light);
      color: var(--text-dark);
      scroll-behavior: smooth;
      overflow-x: hidden;
    }
    /* Navigation */
    .nav {
      position: absolute;
      top: 1.2rem;
      right: 2.4rem;
      display: flex;
      gap: 1.4rem;
      font-size: 0.78rem;
      font-weight: 500;
      letter-spacing: 0.02em;
      z-index: 2;
    }
    .nav a {
      color: var(--text-dark);
      text-decoration: none;
      transition: opacity 0.2s;
      text-transform: lowercase;
    }
    .nav a:hover {
      opacity: 0.7;
    }
    /* Hero Section */
    .hero {
      position: relative;
      z-index: 1;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 0 2rem;
    }
    .hero h1 {
      font-size: clamp(2.1rem, 5vw, 3.5rem);
      font-weight: 500;
      color: var(--text-dark);
      text-transform: lowercase;
      user-select: none;
      transition: transform 0.15s ease;
    }
    .hero h1 .normal {
      font-family: 'Inter', sans-serif;
      font-style: normal;
    }
    .hero h1 .cursive {
      position: relative;
      font-family: 'Playfair Display', serif;
      font-style: italic;
      user-select: none;
    }
    .roles {
      margin-top: 0.7rem;
      font-size: 0.8rem;
      color: var(--text-muted);
      max-width: 45rem;
    }
    .btn {
      margin-top: 1.8rem;
      padding: 0.7rem 1.8rem;
      font-size: 0.82rem;
      color: var(--text-dark);
      background: transparent;
      border: 1px solid var(--text-dark);
      border-radius: 0.34rem;
      text-decoration: none;
      transition: background 0.2s, color 0.2s;
      text-transform: lowercase;
    }
    .btn:hover {
      background: var(--text-dark);
      color: var(--bg-light);
    }
    footer {
      position: absolute;
      bottom: 1.2rem;
      width: 100%;
      display: flex;
      justify-content: center;
      z-index: 1;
    }
    .socials {
      display: flex;
      gap: 1.45rem;
      align-items: center;
    }
    .socials a {
      color: var(--text-muted);
      display: inline-flex;
      transition: opacity 0.2s;
    }
    .socials a:hover {
      opacity: 0.7;
    }
    .socials svg {
      width: 20px;
      height: 20px;
      stroke: currentColor;
      fill: none;
      stroke-width: 1.5;
    }
    @media(max-width: 640px) {
      .nav {
        right: 1rem;
        gap: 1rem;
        font-size: 0.72rem;
      }
      .roles {
        font-size: 0.74rem;
      }
    }
  </style>
</head>
<body>
  <nav class="nav">
    <a href="about.html">about</a>
    <a href="campaigns.html">campaigns</a>
    <a href="reel.html">reel</a>
    <a href="contact.html">contact</a>
  </nav>

  <section class="hero" id="home">
    <h1 id="heroTitle"><span class="normal"></span> <span class="cursive" data-text="orjm">orjm</span></h1>
    <p class="roles">strategist · ai-driven video · brand consultant</p>
    <a href="learn-more.html" class="btn">learn more</a>
  </section>

  <footer>
    <div class="socials">
      <!-- icons kept unchanged -->
    </div>
  </footer>

  <script>
    // simple interactive tilt effect on hero title
    const title = document.getElementById('heroTitle');
    document.addEventListener('mousemove', (e) => {
      const { innerWidth:w, innerHeight:h } = window;
      const x = (e.clientX / w - 0.5) * 10; // -5..5 deg
      const y = (e.clientY / h - 0.5) * -10;
      title.style.transform = `rotateX(${y}deg) rotateY(${x}deg)`;
    });
    document.addEventListener('mouseleave', () => {
      title.style.transform = `rotateX(0deg) rotateY(0deg)`;
    });
  </script>
</body>
</html>
