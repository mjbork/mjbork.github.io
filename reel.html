<head>

  <style>
    :root {
      --bg: #fbfbf9;
      --fg: #111;
      --muted: #666;
      --highlight: #333;
    }

    *,
    *::before,
    *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html,
    body {
      height: 100%;
      overscroll-behavior: none;
      font-family: 'Inter', system-ui, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
    }

    body {
      background: var(--bg);
      color: var(--fg);
      overflow-x: hidden;
    }

    /* Navigation Menu */
    .nav {
      position: fixed;
      top: 1.2rem;
      right: 2.4rem;
      z-index: 3;
      display: flex;
      gap: 1.4rem;
      font-size: .78rem;
      font-weight: 500;
      letter-spacing: .02em;
      text-transform: lowercase;
    }

    .nav a {
      color: var(--fg);
      text-decoration: none;
      transition: opacity .2s;
    }

    .nav a:hover {
      opacity: .7;
    }

    .nav .home-btn {
      font-weight: bold;
      background-color: var(--highlight);
      padding: 0.5rem 1rem;
      border-radius: 0.5rem;
      text-decoration: none;
      color: var(--bg);
    }

    .nav .home-btn:hover {
      background-color: var(--fg);
      color: var(--highlight);
    }

    /* Hero Section */
    .hero {
      position: relative;
      z-index: 1;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 0 2rem;
    }

    .hero h1 {
      margin-bottom: .7rem;
      text-align: center;
      text-transform: lowercase;
      line-height: 1.1;
      font-size: clamp(2rem, 6vw, 5rem);
    }

    .roles {
      font-size: .98rem;
      color: var(--muted);
      max-width: 48rem;
      text-wrap: balance;
    }

    .btn {
      margin-top: 1.8rem;
      padding: .72rem 1.8rem;
      font-size: .9rem;
      border: 1px solid var(--fg);
      border-radius: .34rem;
      color: var(--fg);
      text-decoration: none;
      text-transform: lowercase;
      display: inline-block;
      transition: background .2s, color .2s, transform .2s;
    }

    .btn:hover {
      background: var(--fg);
      color: var(--bg);
      transform: translateY(-1px);
    }

    /* Reel Section */
    .reels {
      margin-top: 5rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }

    .reels ul {
      list-style: none;
      padding: 0;
    }

    .reels li {
      font-size: 1.2rem;
      margin: 0.8rem 0;
      font-weight: 500;
    }

    footer {
      position: fixed;
      bottom: 1.2rem;
      left: 0;
      right: 0;
      display: flex;
      justify-content: center;
      z-index: 1;
    }

    /* Footer Section */
    .socials {
      display: flex;
      gap: 1.45rem;
      align-items: center;
    }

    .socials a {
      color: #7a7a7a;
      display: inline-flex;
      transition: opacity .2s, transform .2s;
    }

    .socials a:hover {
      opacity: .9;
      transform: scale(1.12) rotate(3deg);
    }
  </style>
</head>
