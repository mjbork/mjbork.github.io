<!DOCTYPE html>

<!-- Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&family=Courgette&display=swap" rel="stylesheet" />

<style>
:root {
  --bg: #ffffff;       /* white background */
  --text: #111111;      /* black text */
  --muted: #555555;     /* softer gray for body text */
}
*,
*::before,
*::after {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}
html,
body {
  height: 100%;
  background: var(--bg);
  color: var(--text);
  font-family: Inter, sans-serif;
}

/* Subtle glow effect */
body::before {
  content: "";
  position: fixed;
  inset: 0;
  pointer-events: none;
  z-index: 0;
  background: radial-gradient(
    120% 80% at -15% -15%,
    rgba(255, 255, 255, 0.06) 0%,
    rgba(255, 255, 255, 0) 60%
  );
  filter: blur(80px);
  mix-blend-mode: overlay;
}

.cursive {
  font-family: "Courgette", cursive;
  font-style: normal;
}

main {
  max-width: 680px;
  margin: 18vh auto 0;
  padding: 0 1.6rem;
  position: relative;
  z-index: 1;
  text-align: center;
}

h1 {
  font-size: 1.9rem;
  font-weight: 500;
  margin-bottom: 2rem;
  text-transform: lowercase;
}

.info {
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 0.7rem;
  margin-bottom: 2.8rem;
  width: 100%;
  justify-content: center;
}

.info span {
  font-size: 0.9rem;
  color: var(--muted);
  width: 100%;
  max-width: 400px;
  text-align: center;  /* Centering the email */
}

strong {
  color: var(--text);
}

/* Social media links */
.socials {
  display: flex;
  justify-content: center;
  gap: 1.45rem;
  position: absolute;
  bottom: 1.2rem; /* Position the socials at the bottom */
  left: 50%;
  transform: translateX(-50%); /* Center the social icons */
}

.socials a {
  color: var(--muted);
  display: inline-flex;
  transition: opacity 0.2s;
  text-decoration: none;
}

.socials a:hover {
  opacity: 0.75;
}

.socials svg {
  width: 20px;
  height: 20px;
  stroke: currentColor;
  fill: none;
  stroke-width: 1.5;
}

/* Home Button in the top-right corner */
.home-icon {
  position: fixed;
  top: 1.2rem;
  right: 2.4rem;
  z-index: 10;
  display: inline-flex;
  width: 22px;
  height: 22px;
  stroke: var(--text);
  fill: none;
  stroke-width: 1.5;
}
</style>
</head>
